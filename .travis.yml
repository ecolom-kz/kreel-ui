language: node_js
node_js: 16
matrix:
    include:
        - os: linux
          dist: trusty
        - os: osx
          osx_image: xcode8.3
env:
    global:
        - GITHUB_REPO: blckchnd/rudex-ui
        - ORGANIZATION_REPO: blckchnd/rudex.org
        - WALLET_REPO: blckchnd/market.rudex.org
        - CXX=g++-4.8
        - secure: 
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8
            - icnsutils
            - graphicsmagick
            - xz-utils
install:
    # - npm ci
    - yarn
script:
    - "./build.sh"
after_success: "./deploy.sh"
deploy:
    - provider: releases
      tag_name: "$TRAVIS_TAG"
      name: "$TRAVIS_TAG"
      body: "Automated release from Travis CI with added files from AppVeyor build"
      api_key:
          secure: 
      file_glob: true
      file:
          - build/binaries/RuDEX*
          - build/release-checksums-*
      skip_cleanup: true
      draft: true
      on:
          repo: blckchnd/rudex-ui
          tags: true
